name: Deploy to Firebase Hosting on merge
on:
  pull_request:
    branches:
      - master
      - develop/*

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install dependencies
        run: npm ci

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      - name: Build the Ionic project
        run: ionic build

      - name: Build Application (Production)
        if: github.ref == 'refs/head/master'
        run: ionic build --configuration=production
        
      - name: Build Application (Development)
        if: startsWith(github.ref_name. 'develop/')
        run: ionic build

      - name: Deploy to Firebase (Production)
        if: github.ref == 'refs/head/master'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCTION }}
          channelId: live
          projectId: barangayeservice

      - name: Deploy to Firebase (Development)
        if: startsWith(github.ref_name. 'develop/')
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRODUCTION }}
          channelId: live
          projectId: barangayeservice-dev

          

          
