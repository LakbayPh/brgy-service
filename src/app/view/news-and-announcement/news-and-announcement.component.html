<ion-grid>
  <ion-row>
    <ion-col size="12">
      <h2 class="section-title">News & Announcements</h2>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" sizeMd="6" *ngFor="let item of announcements">
      <ion-card class="announcement-card">
        <img [src]="item.image" alt="news image" class="card-image" />
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
          <ion-card-subtitle>{{ item.date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ item.description }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
